<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>注册页面</title>
</head>
<body>
<form th:action="@{/regist}" method="post">
  <label th:text="${registMsg}"></label><br>
  <label>用户名:</label>
  <input type="text" name="userName" th:placeholder="用户名"> <br>

  <label>密码:</label>
  <input type="text" name="password" th:placeholder="密码"> <br>

  <label>真实姓名:</label>
  <input type="text" name="realName" th:placeholder="真实姓名"> <br>

  <label>电话号码:</label>
  <input type="text" name="phone" th:placeholder="电话号码"> <br>

  <label>邮箱:</label>
  <input type="text" name="email" th:placeholder="邮箱"> <br>

  <input type="submit" th:value="注册">
</form>
</body>
</html>
